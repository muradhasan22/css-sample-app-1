<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Linkable Icon Button</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <style>
        .social-media{
            background-color: gray;
            padding: 50px 20px;
            text-align: center;
        }
        .btn{
            border: none;
            padding: 10px 20px;
            font-size: 2rem;
            border-radius: 5px;
        }
        .btn:hover{
            background-color: gray;
        }
    </style>
</head>
<body>
     <div class="social-media">
        <button class="btn" onclick="window.open('https://www.facebook.com/murad.hasan.5454')"><i class="fa fa-facebook" style="color; #3b5998"aria-hidden="true"></i></button>
        <button class="btn" onclick="window.open('https://www.linkedin.com/in/murad-hasan-561a28203')"><i class="fa fa-linkedin" style="color; #0077B5"aria-hidden="true"></i></button>
        <button class="btn" onclick="window.open('https://github.com/muradhasan22')"><i class="fa fa-github" style="color; #2b3137"aria-hidden="true"></i></button>
        <button class=" btn"><i class="fa fa-facebook" style="color; 3b5998"aria-hidden="true"></i></button>
     </div>
    
</body>
</html>
