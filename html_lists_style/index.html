<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style html lists</title>
    <style>
        .course-list{
            background: rgb(216, 28, 28);
            padding: 20px;
            color: aliceblue;
        }

        .course-list ul{
            list-style-type: circle;
            list-style-position: inside;
            list-style-image: url("./image/tick1.png");
            
        }

        
        
    </style>
</head>
<body>
    <div class="course-list">
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
            <li>TAILWIND</li>
            <li>REACTJS</li>

        </ul>
    </div>
</body>
</html>
