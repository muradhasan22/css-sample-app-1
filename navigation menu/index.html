<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Style</title>
    <style>
        #nav-menu{
            width: 550px;
            height: 100px;
            background-color: blue;
            margin:0 auto;
            
        }
        #nav-menu ul{}
        #nav-menu ul li{
            list-style-type: none;
            margin: 20px;
            float: left;
            
            

        }
        #nav-menu ul li a{
            text-decoration: none;
            font-size: 25px;
            color: white;
            cursor: pointer;
            
        }
        #nav-menu ul li a:hover{
            text-decoration: underline;
            
        }


        /*#section2 {

        }

        #clear-div{
            clear: both;
        }
        #section3 {
            background-color: lightpink;
        }*/
        
    </style>
</head>
<body>
    <div id="nav-menu">
        <ul>
            <li><a href="#"> Home </a></li>
            <li><a href="#"> Tutorial </a></li>
            <li><a href="#"> About </a></li>
            <li><a href="#"> Contact </a></li>
        </ul>
    </div>
</body>
</html>
