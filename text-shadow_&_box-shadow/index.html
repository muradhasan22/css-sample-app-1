<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Effects</title>
    <style>
        h1 {
            text-shadow: 5px 5px 5px red;
        } 
        div{
            width: 200px;
            background-color: powderblue;
            border: 2px solid green;
            box-shadow: inset -15px 5px red;
        }
    </style>
</head>
<body>

    <h1>Bangladesh</h1>

    <div>
        <p>Al fu donne vostro con come quale di dio. E lodato giudicio priegano tutte infiniti. Del si principio volta pericoli. Piú divina speranza come mortali colui porgere. Mossa e furon sé manifestamente a impetrata purita..</p>
    </div>
    
</body>
</html>
